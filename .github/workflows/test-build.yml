name: Test Docker Build

on:
  pull_request:
    paths:
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/test-build.yml'

jobs:
  test-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.platform }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test build for ${{ matrix.platform }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build test image for validation
        if: matrix.platform == 'linux/amd64'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: mdbook-test:latest

      - name: Test mdbook command
        if: matrix.platform == 'linux/amd64'
        run: |
          docker run --rm mdbook-test:latest mdbook --version
          
      - name: Test plugins
        if: matrix.platform == 'linux/amd64'
        run: |
          docker run --rm mdbook-test:latest sh -c "
            mdbook --version &&
            mdbook-toc --version &&
            mdbook-mermaid --version &&
            mdbook-footnote --version &&
            mdbook-frontmatter --version
          "

      - name: Test book build
        if: matrix.platform == 'linux/amd64'
        run: |
          mkdir -p test-book/src
          echo '# Test Book' > test-book/src/README.md
          echo '[Introduction](README.md)' > test-book/src/SUMMARY.md
          docker run --rm -v "$(pwd)/test-book:/book" mdbook-test:latest mdbook init --force
          docker run --rm -v "$(pwd)/test-book:/book" mdbook-test:latest mdbook build
          test -d test-book/book || exit 1
          echo "âœ… Book build successful!"